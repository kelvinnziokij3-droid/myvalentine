<!DOCTYPE html>
<html lang="en" translate="no">
<head>
<meta charset="UTF-8">
<meta name="google" content="notranslate">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  text-align:center;
  overflow:auto;
  color:white;
  background: url('main.jpg') no-repeat center center fixed;
  background-size: cover;
}

/* CARD CONTAINER */
.card{
  background: rgba(255,255,255,0.9);
  color:#ff4b7d;
  padding:20px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(255, 75, 125, 0.5);
  width:90%;
  max-width:800px;
  margin:20px auto;
}

/* Buttons */
button{
  padding:12px 25px;
  margin:10px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
}

.yes{
  background:#ff4b7d;
  color:white;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% {transform: scale(1);}
  50% {transform: scale(1.1);}
  100% {transform: scale(1);}
}

.no{
  background:gray;
  color:white;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:float 5s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

/* Gallery */
.gallery{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
}
.gallery img{
  width:150px;
  margin:5px;
  border-radius:10px;
  border:2px solid #ff4b7d;
  transition: transform 0.3s;
}
.gallery img:hover{
  transform: scale(1.1);
}

/* Hidden sections */
.hidden{
  display:none !important;
}

/* Textarea */
textarea{
  border-radius:10px;
  padding:5px;
  font-size:16px;
  width:90%;
}

/* Images and Video full width inside card */
.card img, .card video{
  width:100%;
  max-width:700px;
  border-radius:15px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">

<h1>‚ù§Ô∏è Hey Katotoz ‚ù§Ô∏è</h1>
<h2>Will you be my Valentine?</h2>

<button class="yes" onclick="yesAnswer()">YES üòç</button>
<button class="no">NO üòÖ</button>

<p id="reply"></p>

<!-- MAIN IMAGE -->
<img id="lovePhoto"
     src="vee10.jpg"
     class="hidden"
     onerror="this.outerHTML='<p style=color:red>Image not found! Check file name.</p>'">

<!-- ‚ù§Ô∏è EXTRA MESSAGE -->
<div id="extraMessage" class="hidden">
<h3>I want more of this ‚ù§Ô∏è</h3>
<p>I‚Äôm not done with you here. I want more memories, more laughter, more love, and a lifetime of beautiful moments with you.</p>
</div>

<!-- ‚ù§Ô∏è MOMENTS TOGETHER (SLIDESHOW + VIDEO) -->
<div id="moments" class="hidden">
<h3>Our Best Moments Together üì∏</h3>
<div class="gallery">
<img id="slideshow" src="vee1.jpg" onerror="this.outerHTML='<p style=color:red>Image not found!</p>'">
</div>

<h3>Special Video üé•</h3>
<video controls autoplay loop muted onerror="this.outerHTML='<p style=color:red>Video not found!</p>'">
  <source src="vid.mp4" type="video/mp4">
</video>
</div>

<!-- ‚ù§Ô∏è LEAVE A MESSAGE -->
<div id="leaveMessage" class="hidden">
  <h3>Leave me a message üíå</h3>
  <textarea id="userMessage" rows="4" placeholder="Type your message here..."></textarea><br>
  <button onclick="submitMessage()">Send ‚ù§Ô∏è</button>
  <p id="displayMessage"></p>
</div>

</div>

<!-- MUSIC -->
<audio id="loveSong" loop>
  <source src="dodo.mp3" type="audio/mp3">
</audio>
<button onclick="toggleMusic()" style="background:black;color:white;">Play/Pause Music üéµ</button>

<script>

/* YES BUTTON */
function yesAnswer(){
  let message = "Yaaay ‚ù§Ô∏è You made me the happiest person alive! My heart is overflowing with joy right now. You are the most beautiful thing that ever happened to me. You bring light into my life, peace into my heart, and joy into my days. I promise to cherish you, respect you, and make every moment with you beautiful. I don't want to lose you babe. I promise to stand by you, care for you, and make you smile every single day. Thank you for choosing me.";

  let reply = document.getElementById("reply");
  reply.innerHTML="";

  let i=0;
  let typing=setInterval(()=>{
    reply.innerHTML+=message.charAt(i);
    i++;
    if(i>=message.length) clearInterval(typing);
  },30);

  // reveal sections
  document.getElementById("lovePhoto").classList.remove("hidden");
  document.getElementById("extraMessage").classList.remove("hidden");
  document.getElementById("moments").classList.remove("hidden");
  document.getElementById("leaveMessage").classList.remove("hidden");

  // play music
  document.getElementById("loveSong").play();

  // start slideshow
  startSlideshow();

  // confetti
  let confettiInterval=setInterval(createConfetti,200);
  setTimeout(()=>clearInterval(confettiInterval),5000);
}

/* NO BUTTON + üíî heartbreak */
let noBtn=document.querySelector(".no");

noBtn.addEventListener("mouseenter",function(){
  moveButton(this);
  createHeartbreak();
});

function moveButton(btn){
  btn.style.position="absolute";
  btn.style.top=Math.random()*80+"%";
  btn.style.left=Math.random()*80+"%";
}

/* HEARTS */
function createHeart(){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*20+10)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);

/* üíî HEARTBREAKS */
function createHeartbreak(){
  for(let i=0;i<15;i++){
    let hb=document.createElement("div");
    hb.style.position="absolute";
    hb.style.left=Math.random()*100+"vw";
    hb.style.top="0px";
    hb.style.fontSize=(Math.random()*30+20)+"px";
    hb.innerHTML="üíî";
    document.body.appendChild(hb);

    let speed=Math.random()*5+2;
    (function fallHeart(){
      let top=parseFloat(hb.style.top);
      hb.style.top=(top+speed)+"px";
      if(top<window.innerHeight){
        requestAnimationFrame(fallHeart);
      } else hb.remove();
    })();
  }
}

/* CONFETTI */
function createConfetti(){
  let c=document.createElement("div");
  c.innerHTML="üéâ";
  c.style.position="absolute";
  c.style.top="-20px";
  c.style.left=Math.random()*window.innerWidth+"px";
  c.style.fontSize="20px";
  document.body.appendChild(c);

  let speed=3;

  function fall(){
    let top=parseFloat(c.style.top);
    c.style.top=(top+speed)+"px";
    if(top<window.innerHeight){
      requestAnimationFrame(fall);
    } else {
      c.remove();
    }
  }
  fall();
}

/* SUBMIT MESSAGE */
function submitMessage() {
  let msg = document.getElementById("userMessage").value;
  if(msg.trim() === "") {
    alert("Please type something first!");
    return;
  }
  document.getElementById("displayMessage").innerHTML = "üíå Your message: " + msg;
  document.getElementById("userMessage").value = "";
}

/* MUSIC TOGGLE */
function toggleMusic(){
  let song = document.getElementById("loveSong");
  if(song.paused){
    song.play();
  } else {
    song.pause();
  }
}

/* SLIDESHOW */
let slideshowImages = ["vee1.jpg","vee2.jpg","vee3.jpg","vee4.jpg","vee5.jpg","vee6.jpg","vee7.jpg","vee8.jpg","vee9.jpg","vee10.jpg"];
let currentSlide = 0;
let slideInterval;

function startSlideshow(){
  let slide = document.getElementById("slideshow");
  slideInterval = setInterval(()=>{
    currentSlide++;
    if(currentSlide >= slideshowImages.length) currentSlide = 0;
    slide.src = slideshowImages[currentSlide];
  },2000);
}

</script>

</body>
</html>
